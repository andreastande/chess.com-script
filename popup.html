<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h3>Chess.com appearance</h3>
    <div style="width: 100%; border-bottom: 1px solid white"></div>
    </br>
    <div style="display: flex; gap: 1rem; align-items: center;">
        <p>Center chessboard</p>
        <label class="switch">
            <input id="applyStyle" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div style="display: flex; gap: 1rem; align-items: center;">
        <p>Hide opponent's rating</p>
        <label class="switch">
            <input id="applyHideRating" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div style="display: flex; gap: 1rem; align-items: center;">
        <p>Hide chat</p>
        <label class="switch">
            <input id="applyHideChat" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
